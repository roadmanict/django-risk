<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Awesome GIS App</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
<link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
<link href="/static/geo.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
<body>
<div class="row">
    <div class="small-9 columns map">
        <div id="map"></div>
    </div>
    <div class="small-3 columns">
        <h1>Awesome GIS App</h1>
        <a class="button" id="whatCountry">Enable What country</a>
        <a class="button" id="disableWhatCountry">Disable what country</a>
        <a class="button" id="drawManager">Select countries</a>
        <a class="button" id="removeDrawManager">Disable select countries</a>
        <a class="button" id="placeMarker">Place Marker</a>
        <a class="button" id="disablePlaceMarker">Disable place marker</a>
    </div>
</div>


<div class="reveal small" id="result" data-reveal></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js" type="text/javascript"></script>
<script src="https://js.arcgis.com/3.15/"></script>

<script src="/static/geo.js" type="text/javascript"></script>
</body>

</html>
